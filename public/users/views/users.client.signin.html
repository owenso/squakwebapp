<h1><a href="#/">Parakeet</a></h1>
<div id="signup-page">
<div class='signup-message'>{{message}}</div>

    <form class="sign-form" ng-submit="logIn()">
        <div>
            <i class="fa fa-user"></i>
            <input ng-model="user.username" type="text" name="user" placeholder="Username" />
        </div>
        <div>
            <i class="fa fa-lock"></i>
            <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
        </div>
        <div>
            <input id="form-button" type="submit" value="Sign in" />
        </div>
    </form>
        <a class="facebook-button" href="/oauth/facebook"><span>Facebook Connect</span></a>
    <div>
        <p id="signup-link">Don't have an account? <a href="#/signup">Sign Up.</a></p>
    </div>
</div>
