<div id="requests-page" ng-init="upload = 1">
    Requests Page Loaded
    <form class="new-request-form" ng-submit="submitRequest()">

        <div>
            <label>
                Title
                <input ng-model="title" type="text" name="title" />
            </label>
        </div>

        <div>
            <label>
                Comment
                <input ng-model="description" type="textarea" name="description" />
            </label>
        </div>

        <div class="request-upload-panel" ng-show="upload === 1">
            <ul>
            	<a href ng-click="upload = 2"><li>Upload Photo</li></a>
              <a href ng-click="upload = 3"><li>Record Voice Note</li></a>
            </ul>
        </div>

        <div class="request-upload-panel" ng-show="upload === 2">
            <input type="file" name="Image" accept="image/*">
        </div>

        <div class="request-upload-panel" ng-show="upload === 3">
            <button ng-click="startRecording()">Start</button>
            <button ng-click="stopRecording()">Stop</button>
            <button ng-if='recordingDone' ng-click="saveRecording()">Save</button>
            <div ng-if='recordingDone'>
                <audio ng-src={{audioRecording}} controls>
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div ng-if='recording'>
                <i class="fa fa-microphone recording-in-progress"></i>
                <timer interval="1000">{{mminutes}}:{{sseconds}}</timer>
            </div>
        </div>
        
        <div>
            <input id="form-button" type="submit" value="Submit Request" />
        </div>
    </form>
</div>
